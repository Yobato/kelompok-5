<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />

    <title>Add New Car</title>
  </head>
  <body>
    <section id="page-5">
      <div class="container pt-4">
        <div class="row">
          <div class="col-12">
            <span><b>Cars > List Car ></b> Add New Car</span>
            <h1 class="pt-4">Add New Car</h1>
            <div class="form-body">
              <form>
                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputName" class="col-form-label">Nama</label>
                    <label for="wajib" style="color: red">*</label>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" id="inputNama6" class="form-control" placeholder="Nama" />
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputPassword6" class="col-form-label">Harga</label>
                    <label for="wajib" style="color: red">*</label>
                  </div>
                  <div class="col-lg-9">
                    <input type="text" id="inputHarga6" class="form-control" placeholder="Harga" />
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputFoto6" class="col-form-label">Foto</label>
                    <label for="wajib" style="color: red">*</label>
                  </div>
                  <div class="col-lg-9">
                    <div class="mb-3">
                      <input class="form-control" type="file" id="formFile" />
                      <img src="/fi_upload.png" />
                    </div>
                    <small id="emailHelp" class="form-text text-muted">File size max. 2 MB</small>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputStartRent6" class="col-form-label">Start Rent</label>
                  </div>
                  <div class="col-lg-9">
                    <span> - </span>
                    <span class="error-notif"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputFinishRent6" class="col-form-label">Finish Rent</label>
                  </div>
                  <div class="col-lg-9">
                    <span> - </span>
                    <span class="error-notif"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputCreatedRent6" class="col-form-label">Created Rent</label>
                  </div>
                  <div class="col-lg-9">
                    <span> - </span>
                    <span class="error-notif"></span>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3">
                    <label for="inputUpdatedRent6" class="col-form-label">Updated Rent</label>
                  </div>
                  <div class="col-lg-9">
                    <span> - </span>
                    <span class="error-notif"></span>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <footer class="footer">
          <button type="button" class="btn-custom">Cancel</button>
          <button type="button" class="btn-custom">Save</button>
        </footer>
      </div>
    </section>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
